<!doctype html>
<html ng-app="techTreeify">
	<meta charset="utf-8">
	<script src="angular/angular.js"></script>
	<script type="text/javascript" src="js/tt_main.js"></script>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.1.3"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?2.1.3"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?2.1.3"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript">
    	var json_content;
	    $.ajax({
	        url: '/api/json',
	        data: {},
	        type: 'GET',
	        dataType: 'json',
	        async:'false',
	        success: function (json) {
	            json_content = json;
	            console.log(json_content);

	            var nodes = d3.values(json_content),
				    links = d3.merge(nodes.map(function(source) {
				        return source.is_prerequisite_for.map(function(target) {
				            return {source: source, target: json_content[target]};
				        });
				    }));

				var w = 1880,
				    h = 1000;

				var svg = d3.select("body").append("svg:svg")
				    .attr("width", w)
				    .attr("height", h)
				    .attr("float", 'right');
				    
				var force = d3.layout.force()
				    .nodes(nodes)
				    .links(links)
				    .size([w, h])
				    .charge(-1000)
				    .start();

				var link = svg.selectAll("line.link")
				    .data(links)
				    .enter()
				        .append("svg:line")
				            .attr("class", "link")
				            .attr("marker-end", "url(#end)");;

				// build the arrow.
				svg.append("svg:defs").selectAll("marker")
				    .data(["end"])      // Different link/path types can be defined here
				    .enter()
				        .append("svg:marker")    // This section adds in the arrows
				            .attr("id", String)
				            .attr("viewBox", "0 -5 10 10")
				            .attr("refX", 15)
				            .attr("refY", 0)
				            .attr("markerWidth", 6)
				            .attr("markerHeight", 6)
				            .attr("orient", "auto")
				        .append("svg:path")
				            .attr("d", "M0,-5L10,0L0,5")
				            .attr("fill", "orange")
				            .attr("stroke", "black");

				var node = svg.selectAll(".node")
				    .data(nodes)
				    .enter()
				        .append("g")
				            .attr("class", "node")
				            .call(force.drag);

				//node.append("image")
				//  .attr("xlink:href", "https://github.com/favicon.ico")
				//  .attr("x", -8)
				//  .attr("y", -8)
				//  .attr("width", 16)
				//  .attr("height", 16);

				node.append("circle")
				    .attr("r", 5)
				    .attr("fill", function(d) {
				        if(d.has_prerequisites.length === 0)
				            { return "orange"; }
				        return "black";
				    })
				    .attr("stroke", function(d) {
				        if (!d.has_prerequisites.length) { return "black"; }
				    });

				node.append("text")
				  .attr("dx", 7)
				  .attr("dy", ".35em")
				  .text(function(d) { return d.name });

				force.on("tick", function() {
				    link.attr("x1", function(d) { return d.source.x; })
				        .attr("y1", function(d) { return d.source.y; })
				        .attr("x2", function(d) { return d.target.x; })
				        .attr("y2", function(d) { return d.target.y; });

				    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
				});
	        },
	        error: function (xhr, status, errorThrown) {
	            console.log('Error: ' + errorThrown);
	            console.log('Status: ' + status);
	            console.dir(xhr);
	        },
	        complete: function(xhr, status) {}
	    });
	   	console.log(json_content);
	</script>

<body>
</body>
</html>
